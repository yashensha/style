<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin </title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1 class="heading">Hostelo de gentse</h1>
      <div class="nav-link">
        <a href="/login">Log in</a>
        <a href="/register" class="active">Register</a>
      </div>
      <div class="b-icon">
        <i
          class="fa fa-bars b-icon"
          aria-hidden="true"
          onclick="linkTray()"
          id="bars"
        ></i>
      </div>
    </nav>

    <div class="link-tray">
      <i
        class="fa fa-close c-icon"
        onclick="linkTrayClose()"
        aria-hidden="true"
      ></i>
      <a href="/login">Login</a>
      <a href="#">Register</a>
    </div>

    <form action="/auth/register" method="post" class="form">
      

      <div class="inp">
        <label for="name">Name</label>
        <input
          class="input-primary"
          type="text"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="inp">
        <label for="mobile">Mobile Number</label>
        <input
          class="input-primary"
          type="number"
          name="mobile"
          placeholder="Enter mobile number"
          required
        />
      </div>
      <div class="inp">
        <label for="date_joined">Date of Join</label>
        <input class="input-primary" type="date" name="date_joined" required />
      </div>

      <div class="inp">
        <label for="dept">Department</label>
        <select name="dept" class="input-primary">
          <option selected disabled>Select your Department</option>
          <option value="CT">Computer Engineering</option>
          <option value="ME">Mechanical Engineering</option>
          <option value="EL">Electronics Engineering</option>
          <option value="EEE">Electrical & Electronics Engineering</option>
          <option value="CE">Civil Engineering</option>
        </select>
      </div>
      <div class="inp">
        <label for="guardian">Name of guardian</label>
        <input
          type="text"
          class="input-primary"
          name="guardian"
          placeholder="Enter guardian's name"
          required
        />
      </div>
      <div class="inp">
        <label for="guardian_mobile">Guardian's mobile number</label>
        <input
          type="number"
          name="guardian_mobile"
          class="input-primary"
          placeholder="Enter guardian's mobile number"
          required
        />
      </div>
      <div class="inp">
        <label for="adm_no">Admission number</label>
        <input
          type="number"
          class="input-primary"
          name="adm_no"
          placeholder="Enter your admission number"
          required
        />
      </div>
      <div class="inp">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          class="input-primary"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="inp">
        <label for="passConfirm">Password confirmation</label>
        <input
          type="password"
          name="passConfirm"
          class="input-primary"
          placeholder="Confirm your password"
          required
        />
      </div>
      <div class="inp">
        <button class="btn-primary" type="submit">Resister</button>
      </div>
    </form>
    <footer class="foot">
      <p class="sml">Developed by&nbsp;<a href="" class="link">youknowwho</a></p>
    </footer>

    <script
      src="https://kit.fontawesome.com/7d58fde0a7.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function linkTray() {
        let tray = (document.querySelector(".link-tray"));
        let iBar = (document.querySelector(".b-icon"));
        let iClose = (document.querySelector(".c-icon"));

        tray.style.top = "69px";
        iBar.style.display="none"
        iClose.style.display="flex"

      }

      function linkTrayClose() {
        let tray = (document.querySelector(".link-tray"));
        let iBar = (document.querySelector(".b-icon"));
        let iClose = (document.querySelector(".c-icon"));
        
        tray.style.top = "-89px";
        iBar.style.display="flex"
        iClose.style.display="flex"

      }
    </script>
  </body>
</html>
